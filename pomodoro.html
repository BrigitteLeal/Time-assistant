        </nav>

    <main>
        <h1 class="hero--title">Pomodoro</h1>
        <div class="main-container">
            <div>
                <button id="pomodoroOption" class="button-title" onclick="executePomodoro()">Pomodoro</button>
                <button id="shortBreakOption"  class="button-title" onclick="executeShortBreak()">Short Break</button>
                <button id="longBreakOption"  class="button-title" onclick="executeLongBreak()">Long Break</button>
            </div>
            <div id="principal">
                <section class="section-container  pomodoro-container" >
                    <div class="hero--time">
                        <p id="time"><span id="minutes">25</span>:<span id="seconds">00</span></p>
                    </div>
                    <div class="hero--buttons">
                        <button class="buttons" id="buttonStartPomodoro" type="button" onclick="startPomodoro()">Start</button>
                    </div>
                    <div>
                        <button class="button button-hero" onclick="stopPomodoro()">Stop</button>
                    </div>
                </section>
            </div>
