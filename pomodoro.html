<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a04f89f4a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./pomodoro.css">
    <link rel="stylesheet" href="index.html">
    <title>Time Interval | Pomodoro</title>
</head>
<body>
    <header>
        <nav>
            <span class="home-page"><a href="./index.html"><i class="fa-solid fa-ellipsis-vertical"></i></a></span>
            <ul>
                <li><button id="chronometer" class="button header--button"><a href="./chronometer.html"><i class="fa-solid fa-stopwatch"></i></a></button></li>
                <li><button id="timer" class="button header--button"><a href="./timer.html"><i class="fa-solid fa-hourglass-end"></i></a></button></li>
                <li><button id="pomodoro" class="button header--button"><a href="./pomodoro.html"><i class="fa-solid fa-clock"></i></a></button></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="pomodoro-title">POMODORO</h1>
        <div class="pomodoro-full-container">
            <nav class="pomodoro-navbar">
                <button id="pomodoroOption" class="button-title" onclick="executePomodoro()">Pomodoro<i class="fa-solid fa-desktop"></i><span>25 min</span></button>
                <button id="shortBreakOption"  class="button-title" onclick="executeShortBreak()">Short Break<i class="fa-solid fa-mug-saucer"></i><span>5min</span></button>
                <button id="longBreakOption"  class="button-title" onclick="executeLongBreak()">Long Break<i class="fa-solid fa-couch"></i><span>15min</span></button>
            </nav>
            <div id="principal">
                <section class="section-container  pomodoro-container">
                    <div class="hero--time">
                        <p id="time" style="color: #7e7e7e; font-size: 6.5rem; font-weight: 700; text-align: center;"><span id="minutes">25</span>:<span id="seconds">00</span></p>
                    </div>
                    <div class="hero--buttons" style="margin-top: 40px; display:flex; justify-content: center">
                        <button class="button" id="buttonStartPomodoro" type="button" onclick="startPomodoro()" style="width: 65px; height: 65px; margin-right: 10px; border-radius: 50%; border: none; background-color: #7e7e7e;"><i class="fa-solid fa-play"></i></button>
                        <button class="button button-hero" onclick="stopPomodoro()" style="width: 65px; height: 65px; border-radius: 50%; border: none; background-color: #7e7e7e;"><i class="fa-solid fa-stop"></i></button>
                    </div>
                </section>
            </div>
        </div>
    </main> 
    <script src="./pomodoro.js"></script>
</body>
</html>
