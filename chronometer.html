<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3a04f89f4a.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./chronometer.css">
        <link rel="stylesheet" href="index.html">
        <title>Time Interval | Chronometer</title>
    </head>
<body>
    <header>
        <nav>
            <span><a href="./index.html"><i class="fa-solid fa-ellipsis-vertical"></i></a></span>
            <ul>
                <li><button id="chronometer" class="button header--button"><a href="./chronometer.html"><i class="fa-solid fa-stopwatch"></i></a></button></li>
                <li><button id="timer" class="button header--button"><a href="./timer.html"><i class="fa-solid fa-hourglass-end"></i></a></button></li>
                <li><button id="pomodoro" class="button header--button"><a href="./pomodoro.html"><i class="fa-solid fa-clock"></i></a></button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="chronometer-title">CHRONOMETER</h1>
            <div class="chronometer-container">
                <p id="time"> <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>
            </div>
            <div class="buttons-container">
                <button class="button" onclick="lapChronometer()"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <button class="button button-hero" onclick="startChronometer()"><i class="fa-solid fa-play"></i></button>
                <button class="button button-hero" onclick="stopChronometer()"><i class="fa-solid fa-stop"></i></button>
                <button class="button" onclick="resetChronometer()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
            <div id="result"></div>
        </section>
    </main>
    <script src="./chronometer.js"></script>
</body>
</html>
