<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.html">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <li><button id="chronometer" class="button header--button"><a href="./index.html">Cronometro</a></button></li>
            <li><button id="timer" class="button header--button"><a href="./timer.html">Timer</a></button></li>
            <li><button id="pomodoro" class="button header--button"><a href="./pomodoro.html">Pomodoro</a></button></li>
    
        </nav>
    </header>
    <main>
        <section>
            <h1 class="hero--title">Timer</h1>
            <div class="hero--time">
                <p id="time"><span id="minutes">00</span>:<span id="seconds">00</span></p>
            </div>
            <div>
                <form onsubmit="startTimer()">
                    <!-- <label for="hoursInput">Horas</label>
                    <input id="hoursInput" type="number"><br> -->
                    <label for="minutesInput">Minutos</label>
                    <input id="minutesInput" type="number" name="minutes"><br>
                    <label for="secondsInput">Segundos</label>
                    <input id="secondsInput" type="text" name="seconds">
                    <button type="submit" class="button button-hero">Start</button>
                    <button class="button button-hero" onclick="stopTimer()">Stop</button>
                    <!-- <button class="button button-hero" onclick="resetTimer()">Reset</button> -->
                </form>
            </div>
        </section>
    </main>              
    <script src="./timer.js"></script>
</body>
</html>
